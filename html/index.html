<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="description" content="Metacon Studios Chat">
  <meta name="author" content="Bogdan Radacina">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body style="font-size:14px;background:#4066A3;color:#FFFFFF">
<div style="width:750px;">
	<div style="width:200px; float:right;margin-left:10px">
		<div>Connected Users:</div>
		<div id="ChatUsers" ></div>
	</div>
	<div>
		<div> 
			Your name is: 
			<div class="text-input-wrap">
				<input id="NameInput" type="text" value="User" />
			</div>
			<input class="red-background" id="ChangeNameButton" type="button" value="Change Name" />
		</div>
		<div id="ChatReceive" style="width:500px;"></div>
		<div class="text-input-wrap">
			<input id="ChatInput" type="text" style="width:400px" />
		</div>
		<input id="ChatSend" type="button" value="Send" />
		<br/>
		<input class="margin-top-5" id="ChatClear" type="button" value="Clear Chat Log" />
	</div>
	<div style="clear:both" />
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="chat.js"></script>	
</body>
</html>
