<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="description" content="Metacon Studios Chat">
  <meta name="author" content="Bogdan Radacina">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div style="width:720px; height:500px">
	<div style="width:200px;height:500px; float:right; overflow:auto;margin-left:10px">
		<div>Connected Users:</div>
		<div id="ChatUsers" ></div>
	</div>
	<div>
		<div> 
			Your name is: 
			<input id="NameInput" type="text" value="User" />
			<input id="ChangeNameButton" type="button" value="Change Name" />
		</div>
		<div id="ChatReceive" style="width:500px; height:500px; overflow:auto;"></div>
	</div>
	<div style="clear:both" />
</div>
<input id="ChatInput" type="text" style="width:400px" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
	var wss;
	
	var myName;

	$(document).ready( function() {
		
		$("#ChangeNameButton").click(onChangeName);
		
		$("#ChatInput").keypress(sendChat);
		
		wss = new WebSocket("ws://"+document.domain+":8081/chat?name=User");
		
		wss.onerror = function(status) {
			debugger;
			console.log(status);
		}
		
		wss.onclose = function(status) {
			debugger;
			$("#ChatReceive").prepend("<"+ now.toLocaleTimeString() + "> You have been disconnected<br/>");
		}
		
		wss.onmessage = function(status) {
			
			if (!status || !status.data )
			{
				return;
			}
			
			var msg;
			
			try{
			 	msg = JSON.parse(status.data);
			}
			catch(err) {
				return;
			}
			
			if (!msg) {
				return;
			}
			
			console.log(msg);
			
			if( msg.Type == "ServerChatMessage") {
				addChatMessage("<b>"+msg.Name +"</b>" + " said -> " + msg.Chat)
			}
			
			else if(msg.Type == "ServerStatusMessage") {
				addChatMessage(msg.Content);
			}
			
			else if(msg.Type == "ServerClientListMessage" ) {
				users = msg.Content.split(",");
				
				clearUsers();
				
				for( i=0; i< users.length; i++)
				{
					if( users[i].length > 0 ) { 
						addUser(users[i]);
					}
				}
			}
			
			else if(msg.Type == "ServerClientJoinMessage" ) {
				addChatMessage(msg.Name + " has connected");
				addUser(msg.Name);
			}
			
			else if(msg.Type == "ServerClientPartMessage" ) {
				addChatMessage(msg.Name + " has disconnected");
				removeUser(msg.Name);
			}
			
			else if(msg.Type == "ServerSetName") {
				setName(msg.NewName);
			}
			
			else if(msg.Type == "ServerChangeName") {
				clientChangedName(msg.OldName, msg.NewName);
			}
		}
	});
	
	function clientChangedName(oldName, newName) {
		$("#"+oldName).replaceWith("<div id='"+newName + "'>"+newName + "</div>");
		addChatMessage(oldName + " is now known as "+newName);
	}
	
	function setName(newName) {
		$("#"+myName).replaceWith("<div id='" + newName + "'>" + newName + "</div>");
		myName = newName;
		$("#NameInput").val(newName);
		addChatMessage("You are now known as " + newName);
	}
	
	function onChangeName() {
		var name = $("#NameInput").val();
		
		var msg = new Object();
		msg.Type = "ChangeName";
		msg.NewName = name;
		
		wss.send(JSON.stringify(msg))
	}
	
	function clearUsers() {
		$("#ChatUsers").html("");
	}
	
	function addUser(name) {
		
		var chatUsers = $("#ChatUsers");
		chatUsers.append("<div id='" + name + "'>" + name + "</div>");
	}
	
	function removeUser(name) {
		$("#"+name).remove();
	}
	
	function addChatMessage(msg) {
		var now = new Date();
		
		$("#ChatReceive").prepend("<"+ now.toLocaleTimeString() + "> "+msg + "<br/>");
	}
	
	function sendChat(event) {
		if( event.charCode != 13)
		{
			return;
		}
		
		var msg = $("#ChatInput").val();
		$("#ChatInput").val("");
		
		var obj = new Object();
		obj.Type = "ClientChat";
		obj.Chat = msg;
				
		wss.send(JSON.stringify(obj));
	}
</script>

</body>
</html>
